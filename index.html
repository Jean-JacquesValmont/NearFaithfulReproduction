<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./src/output.css" type="text/css" rel="stylesheet">
    <title>Reproduction presque fidèle</title>
</head>
<body>
    <canvas id="canvas" class="border-2 border-black" width="600" height="400"></canvas>
    <div class="flex">
        <div class="flex flex-col p-2">
            <p>Taille du pinceau:</p>
            <select id="brushSizeSelect" class="p-2 border-2 border-black">
                <option value="1">Très petit</option>
                <option value="5">Petit</option>
                <option value="10" selected>Moyen</option>
                <option value="15">Grand</option>
                <option value="20">Très grand</option>
            </select>
        </div>
        <div class="p-2">
            <p>Couleur:</p>
            <button id="color1" class="bg-black text-white p-2 border-2 border-black">black</button>
            <button id="color2" class="bg-white p-2 border-2 border-black">white</button>
            <button id="color3" class="bg-gray-500 p-2 border-2 border-black">gray</button>
            <button id="color4" class="bg-red-500 p-2 border-2 border-black">red</button>
            <button id="color5" class="bg-blue-500 p-2 border-2 border-black">blue</button>
            <button id="color6" class="bg-green-500 p-2 border-2 border-black">green</button>
        </div>
        <div class="p-2">
            <p>Action:</p>
            <button id="clearAll" class="p-2 border-2 border-black">Tout effacer</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
